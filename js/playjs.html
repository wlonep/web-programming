<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="playjs.css">
	<link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Nanum+Pen+Script&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
	<script src="playjs.js"></script>
</head>
<body>
	<header>
		<div id="title">Play with JS!</div>
		<div id="ctime"></div>
		<nav>
			<ul>
				<li><a class="main-menu" href="#">Basic JS</a></li>
				<li><a class="main-menu" href="#">Hangman</a></li>
				<li><a class="main-menu" href="#">jQuery</a></li>
				<li><a class="main-menu" href="#">Advanced JS</a></li>
			</ul>
		</nav>
	</header>
	<div id="content">
		<div class="lab">
			<h3>덧셈 계산기</h3>
			<form name="myform">
				첫 번째 정수: <input id="x"><br/>
				두 번째 정수: <input id="y"><br/>
				합계: <input id="sum"><br/>
				<input type="button" value="계산" onclick="calc();">
			</form>
		</div>
		<div class="lab">
			<h3>구구단 표</h3>
			<table border="0" class="gugudan">
				<tr>
					<script>
						for (let i = 2; i < 10; i++) {
							document.write(`<th>${i}단</th>`)
						}
					</script>
				</tr>
				<script>
					let content = ""
					for (let i = 1; i < 10; i++) {
						content += "<tr>"
						for (let j = 2; j < 10; j++) {
							content += `<td>${j}x${i}=${i * j}</td>`
						}
						content += "</tr>"
					}
					document.write(content);
				</script>
			</table>
		</div>
		<div class="lab">
			<h3>숫자 맞히기 게임</h3>
			<p>
				이 게임은 컴퓨터가 생성한 숫자를 맞히는 게임입니다.<br/>
				숫자는 1에서 100 사이에 있습니다.
			</p>
			<form>
				숫자: <input type="text" id="user" size="5">
				<input type="button" value="확인" onclick="numGuess();">
				<input type="button" value="다시시작" onclick="replay();">
				<br/><br/>
				추측 횟수: <input type="text" id="guesses" size="5">
				힌트: <input type="text" id="result" size="16">
				<input type="text" id="answer" size="16">
			</form>
		</div>
	</div>
	<footer>
		<p>Web Programming, Spring 2025</p>
		<p>Created by 박지원</p>
	</footer>

</body>
</html>
